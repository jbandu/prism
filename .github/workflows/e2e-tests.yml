name: E2E Regression Tests

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: prism-web/package-lock.json

      - name: Install dependencies
        working-directory: prism-web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: prism-web
        run: npx playwright install --with-deps chromium

      - name: Setup test environment
        working-directory: prism-web
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
        run: |
          echo "Setting up test environment..."
          echo "DATABASE_URL=$DATABASE_URL" > .env.test.local
          echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.test.local
          echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.test.local

      - name: Seed test data
        working-directory: prism-web
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        run: npm run test:seed

      - name: Build Next.js app
        working-directory: prism-web
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
        run: npm run build

      - name: Run Playwright tests
        working-directory: prism-web
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          CI: true
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: prism-web/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: prism-web/test-results/
          retention-days: 30

      - name: Cleanup test data
        if: always()
        working-directory: prism-web
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        run: npm run test:cleanup || true

  report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-report

      - name: Publish HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: playwright-report
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = 'Test execution completed. Check artifacts for detailed report.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸŽ­ E2E Test Results\n\n${testResults}\n\n[View detailed report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });
