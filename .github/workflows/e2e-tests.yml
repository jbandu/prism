name: E2E Regression Tests

on:
  deployment_status: # Trigger when Vercel deployment completes
  workflow_dispatch: # Allow manual trigger
    inputs:
      test_url:
        description: 'URL to test (leave empty for production)'
        required: false
        default: 'https://prism-eta-eight.vercel.app'

jobs:
  test:
    name: Run E2E Tests on Vercel Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Only run when Vercel deployment succeeds
    if: github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Production'
    permissions:
      contents: write # Allow posting commit comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: prism-web/package-lock.json

      - name: Install dependencies
        working-directory: prism-web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: prism-web
        run: npx playwright install --with-deps chromium

      - name: Extract Vercel deployment URL
        id: deployment
        run: |
          DEPLOYMENT_URL="${{ github.event.deployment_status.target_url }}"
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Testing against Vercel deployment: $DEPLOYMENT_URL"

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for deployment to be fully ready..."
          sleep 10
          curl --retry 5 --retry-delay 5 --retry-connrefused "${{ steps.deployment.outputs.url }}"

      - name: Run Playwright tests against Vercel deployment
        working-directory: prism-web
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.deployment.outputs.url }}
          CI: true
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: npm run test:e2e
        continue-on-error: true

      - name: Generate enhanced test report
        if: always()
        working-directory: prism-web
        run: |
          npm run test:report:enhanced || echo "Enhanced report generation failed"
          if [ -f test-results/report.md ]; then
            echo "REPORT_EXISTS=true" >> $GITHUB_ENV
            echo "TEST_REPORT<<EOF" >> $GITHUB_ENV
            cat test-results/report.md >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: prism-web/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: prism-web/test-results/
          retention-days: 30

      - name: Upload enhanced report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-markdown
          path: prism-web/test-results/report.md
          retention-days: 30

      - name: Comment on commit with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const deploymentUrl = '${{ steps.deployment.outputs.url }}';
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '‚úÖ' : '‚ùå';

            let testReport = '';
            const reportPath = './prism-web/test-results/report.md';

            try {
              if (fs.existsSync(reportPath)) {
                testReport = fs.readFileSync(reportPath, 'utf8');
              }
            } catch (error) {
              console.log('Could not read test report:', error.message);
            }

            const body = `## üé≠ E2E Test Results ${emoji}

            **Deployment URL:** ${deploymentUrl}
            **Status:** ${status}
            **Commit:** ${context.sha.substring(0, 7)}

            ${testReport ? '---\n\n' + testReport : ''}

            ---

            üìä [View detailed HTML report in artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            üé¨ [Screenshots & videos available](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: body
            });

  # Optional: Manual trigger for testing specific URLs
  manual-test:
    name: Manual E2E Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: prism-web/package-lock.json

      - name: Install dependencies
        working-directory: prism-web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: prism-web
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: prism-web
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.inputs.test_url || 'https://prism-eta-eight.vercel.app' }}
          CI: true
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-manual
          path: prism-web/playwright-report/
          retention-days: 30
